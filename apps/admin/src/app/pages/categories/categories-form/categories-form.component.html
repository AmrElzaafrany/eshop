<p-toast></p-toast>

<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Category' : 'Add Category'" subheader="You can add or edit categories">
        <div class="grid mb-5">
            <div class="col">
                <p-toolbar>
                    <div class="toolbar-group-left"></div>
                    <div class="toolbar-group-right">
                        <p-button 
                        styleClass="p-button-primary mr-4" 
                        icon="pi pi-plus"
                        [label]="editMode ? 'Update' : 'Create'" 
                        (click)="onSubmit()">
                        </p-button>

                        <p-button 
                        styleClass="p-button-secondary" 
                        icon="pi pi-arrow-circle-left"
                        (click)="onCancel()" 
                        label="Cancel">
                        </p-button>

                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="fluid formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText class="inputfield w-full">
                            <small *ngIf="categoryForm['name'].invalid && isSubmitted" class="p-error">Name
                                required</small>
                        </div>
                        <div class="field col">
                            <label for="icon">Icon</label>
                            <input formControlName="icon" id="icon" type="text" pInputText class="inputfield w-full">
                            <small *ngIf="categoryForm['icon'].invalid && isSubmitted" class="p-error">Icon
                                required</small>
                        </div>
                        <div class="field col">
                            <label for="color">Color</label><br>
                            <p-colorPicker formControlName="color"></p-colorPicker>
                            <small *ngIf="categoryForm['icon'].invalid && isSubmitted" class="p-error">Color
                                required</small>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
