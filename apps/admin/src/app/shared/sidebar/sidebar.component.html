<div class="admin-sidebar">
    <div class="logo">
        <img src="../../../assets/images/logo.png">
    </div>

    <div class="links">
        <ul>
            <li *ngFor="let item of items">
                <a [routerLink]="item.path">
                    <i class={{item.class}}></i>
                    {{item.name}}

                </a>
            </li>
            <li>
                <p-button (click)="logoutUser()"><i class="pi pi-sign-out"></i>Logout</p-button>
                <!-- <a><i class="pi pi-sign-out" (click)="logoutUser()"></i> Logout</a> -->
              </li>
        </ul>
        <ul>
            
        </ul>
    </div>
</div>
